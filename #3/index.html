<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Sets the language of the webpage to English -->

<head>
    <!-- The <head> contains meta information and page settings -->

    <meta charset="UTF-8">
    <!-- UTF-8 allows the page to support all languages, symbols, emojis -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the webpage responsive on mobile devices -->

    <title>My First Webpage</title>
    <!-- The title shown in the browser tab -->

    <link rel="stylesheet" href="style.css">
    <!-- Links an external CSS file named "style.css" -->
    <!-- This file is used for all the styling and design of the page -->

    <script defer src="script.js"></script>
    <!-- Links a JavaScript file named "script.js" -->
    <!-- 'defer' makes sure the JS loads after the HTML is ready -->
</head>

<body>
    <!-- The <body> contains all visible content on the webpage -->

    <h1>Hello, World!</h1>
    <!-- A large heading shown on the webpage -->

    <p>This is a basic webpage with HTML, CSS, and JavaScript.</p>
    <!-- A simple paragraph for text -->

</body>

</html>
<!--End of the HTML Document-->
